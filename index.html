<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header>
      <section>
        <ul>
          <a href="/" id="gap" role="tab">로그인</a>
          <a href="/" id="gap" role="tab">회원가입</a>
          <a href="/" role="tab">고객센터</a>
          <a href="/" id="gap" role="tab">쿠팡플레이</a>
          <a href="/" id="left" role="tab">제휴마케팅</a>
        </ul>
      </section>
      <nav class="grid-container">
        <button class="item-1">
          <div class="btn"></div>
          <div class="text">카테고리</div>
        </button>
        <div class="item-2">
          <a href="https://www.coupang.com/" role="tab"></a>
          <h1 class="sr-only">Coupang</h1>
        </div>
        <form class="item-3">
          <div class="custom-select">
            <select role="dropdown">
              <option value="0">전체</option>
            </select>
          </div>
          <input type="text" placeholder="찾고 싶은 상품을 검색해 보세요!" />
          <button class="mic"></button>
          <button class="search"></button>
        </form>
        <div class="item-4">
          <div class="myCoupang">
            <button>마이쿠팡</button>
            <ul>
              <div>주문목록</div>
              <div>취소/반품</div>
              <div>찜리스트</div>
            </ul>
          </div>
          <div class="cart">
            <button>장바구니</button>
          </div>
          <div class="count"><span>0</span></div>
        </div>
        <div class="item-5">
          <a href="/"
            ><img
              id="left"
              src="/assets/icon/icon-rocket.svg"
              alt="로켓배송 이미지"
            />로켓배송</a
          >
          <a href="/"
            ><img
              id="left"
              src="/assets/icon/icon-fresh.svg"
              alt="로켓프레시 이미지"
            />로켓프레시</a
          >
          <a href="/"
            >2022년 설날<img
              id="right"
              src="/assets/icon/new.svg"
              alt="New 아이콘 이미지"
          /></a>
          <a href="/">로켓직구</a>
          <a href="/">골드박스</a>
          <a href="/">정기배송</a>
          <a href="/">이벤트/쿠폰</a>
          <a href="/">기획전</a>
          <a href="/">여행티켓</a>
        </div>
      </nav>
    </header>
  </body>
</html>
